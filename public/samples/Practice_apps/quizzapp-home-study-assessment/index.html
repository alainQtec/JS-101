        <title>Quizz app</title>

    <body>
        <div class="container">
            <button id="close-btn" class="close-btn hide" title="Close">
                <i class="bx bx-x hide"></i>
            </button>
            <div id="question-container" class="hide">
                <div class="question" id="question">
                    <h1 class="question-title">Question title goes here</h1>
                    <p class="question-description">
                        Question description goes here
                    </p>
                </div>
                <div id="answer-inputs-container" class="choices">
                    <input id="one" type="checkbox" />
                    <label for="one">
                        <span></span>
                        Off with your head
                        <ins><i>Off with your head</i></ins>
                    </label>

                    <input id="two" type="checkbox" />
                    <label for="two">
                        <span></span>
                        Dance til youre dead
                        <ins><i>Dance til youre dead</i></ins>
                    </label>

                    <input id="three" type="checkbox" />
                    <label for="three">
                        <span></span>
                        Heads will roll
                        <ins><i>Heads will roll</i></ins>
                    </label>

                    <input id="four" type="checkbox" />
                    <label for="four">
                        <span></span>
                        On the floor
                        <ins><i>On the floor</i></ins>
                    </label>
                </div>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
