<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Very Basic TODO List</title>
</head>

<body>
    <div class="todoPage">
        <h2 class="title">Todo List</h2>
        <ul id="todolist">
            <li class="demoItem item">Item 1</li>
        </ul>
        <form class="inputForm">
            <input class="InputTxt" name="item" type="text">
            <button class="fmbtn addBtn" type="submit">Add</button>
            <button class="fmbtn resetBtn" type="reset">Reset</button>
        </form>
    </div>
    <div class="pagesummary">
        <p class="CounterTxt">Number of Items: <b class="counter">0</b></p>
    </div>
    <script src="./app.js"></script>
</body>

</html>
